<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 6];
        let temp;

        function reverseArr(arr, start, end) {
            if (start <= end) {
                temp = arr[start];
                arr[start] = arr[end];
                arr[end] = temp;
                reverseArr(arr, start + 1, end - 1);
            }
        }

        reverseArr(arr, 0, arr.length - 1);

        console.log(arr);
    </script>
</body>
</html>
