    <title>Document</title>
    <script>
        let money = 100;
        let totalApples = 0;
        function buyApples(x) {
            if (x > 0) {
                console.log("I have", x, "Bdt of apples", totalApples);
                buyMore(x);
            } else {
                console.log("i don't have money", totalApples);
            }
        }
        function buyMore(x) {
            totalApples++;
            buyApples(x - 10);
        }
        buyApples(money);
    </script>
