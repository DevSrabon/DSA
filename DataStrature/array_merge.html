<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let data = [12, 5, 1, 5, 6, 6, 56, 5, 6, 45];
        let data2 = [51, 6, 56, 65, 95, 6, 5, 5, 6];
        let data3 = [];

        // =====for loop=========
        for (let i = 0; i < data.length; i++) {
            data3[i] = data[i];

        }
        for (let i = 0; i < data2.length; i++) {
            // data length + i
            data3[data.length + i] = data2[i];

        }
        console.log(data3);
    </script>
</head>

</body>

</html>
