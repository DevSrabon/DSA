<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function countDown(n) {
            if (n > 0) {
                let result = 1;
                for (let i = 1; i <= n; i++) {
                    result *= i;
                }
                return result;
            }
        }

        console.log(countDown(5));
    </script>
</head>

<body>
    <h1>factorial loop</h1>
</body>

</html>
